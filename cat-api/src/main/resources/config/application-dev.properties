# --- \u6307\u5B9A Redis \u7F13\u5B58 ---
# \u6307\u5B9A\u7F13\u5B58\u7C7B\u578B
spring.cache.type=redis
# redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09\uFF0C\u6211\u4EEC\u4F7F\u7528\u7D22\u5F15\u4E3A3\u7684\u6570\u636E\u5E93\uFF0C\u907F\u514D\u548C\u5176\u4ED6\u6570\u636E\u5E93\u51B2\u7A81
spring.redis.database=3
# redis\u670D\u52A1\u5668\u5730\u5740\uFF08\u9ED8\u8BA4\u4E3Alocalhost\uFF09
#spring.redis.host=localhost
spring.redis.host=10.72.23.211
# redis\u7AEF\u53E3\uFF08\u9ED8\u8BA4\u4E3A6379\uFF09
spring.redis.port=6379
# redis\u8BBF\u95EE\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# redis\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u5355\u4F4D\u4E3A\u6BEB\u79D2\uFF091s 1.5s 0s 0.001S 1h 2d 1m 1M -PT0.001S \u5F62\u5F0F
spring.redis.timeout=0s

# \u82E5\u81EA\u5B9A\u914D\u7F6E RedisCacheManager\uFF0C\u4F7F\u7528 defaultCacheConfig \u914D\u7F6E\uFF0C\u4EE5\u4E0B\u914D\u7F6E\u4F1A\u88AB\u8986\u76D6
#\u7F13\u5B58\u7684\u540D\u79F0\u96C6\u5408\uFF0C\u591A\u4E2A\u91C7\u7528\u9017\u53F7\u5206\u5272
#spring.cache.cache-names=
#\u7F13\u5B58\u7684\u7C7B\u578B\uFF0C\u5B98\u65B9\u63D0\u4F9B\u4E86\u5F88\u591A\uFF0C\u8FD9\u91CC\u6211\u4EEC\u586B\u5199redis
#spring.cache.type=
#\u662F\u5426\u7F13\u5B58null\u6570\u636E\uFF0C\u9ED8\u8BA4\u662Ffalse
spring.cache.redis.cache-null-values=false
#redis\u4E2D\u7F13\u5B58\u8D85\u65F6\u7684\u65F6\u95F4\uFF0C\u9ED8\u8BA460000ms
spring.cache.redis.time-to-live=
#\u7F13\u5B58\u6570\u636Ekey\u662F\u5426\u4F7F\u7528\u524D\u7F00\uFF0C\u9ED8\u8BA4\u662Ftrue
spring.cache.redis.use-key-prefix=true
#\u7F13\u5B58\u6570\u636Ekey\u7684\u524D\u7F00\uFF0C\u5728\u4E0A\u9762\u7684\u914D\u7F6E\u4E3Atrue\u65F6\u6709\u6548\uFF0C
spring.cache.redis.key-prefix=


# jedis\u8FDE\u63A5\u6C60\u914D\u7F6E
# \u6700\u5927\u53EF\u7528\u8FDE\u63A5\u6570\uFF08\u9ED8\u8BA4\u4E3A8\uFF0C\u8D1F\u6570\u8868\u793A\u65E0\u9650\uFF09
#spring.redis.pool.max-active=8
spring.redis.jedis.pool.max-active=8
# \u6700\u5927\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF08\u9ED8\u8BA4\u4E3A8\uFF0C\u8D1F\u6570\u8868\u793A\u65E0\u9650\uFF09
spring.redis.jedis.pool.max-idle=8
# \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF08\u9ED8\u8BA4\u4E3A0\uFF0C\u8BE5\u503C\u53EA\u6709\u4E3A\u6B63\u6570\u624D\u6709\u4F5C\u7528\uFF09
spring.redis.jedis.pool.min-idle=0
# \u4ECE\u8FDE\u63A5\u6C60\u4E2D\u83B7\u53D6\u8FDE\u63A5\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF08\u9ED8\u8BA4\u4E3A-1\uFF0C\u5355\u4F4D\u4E3A\u6BEB\u79D2\uFF0C\u8D1F\u6570\u8868\u793A\u65E0\u9650\uFF09
spring.redis.jedis.pool.max-wait=-1s
